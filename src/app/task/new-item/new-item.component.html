<div class="backdrop" (click)="onCancelItem()"></div>
<dialog open>
  <h2>Add Item</h2>
  <!-- Example to prevent the default submit to send request to backend service-->
  <!-- Using ngSubmit to bypass the request and handle the request locally by Angular-->
  <form (ngSubmit)="onLocalSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
    </p>

    <p>
      <label for="title">Title 2</label>
      <input type="text" id="title2" name="title2" [(ngModel)]="enteredTitle" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate" />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancelItem()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
