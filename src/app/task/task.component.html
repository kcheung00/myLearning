<section id="tasks">
    <header>
        <h2>{{name}}'s Items</h2>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>

    <ul>
        @for (local_item of selectedUserTasks; track local_item.id) {
            <li>
                <app-item [myItem]="local_item" (complete)="onCompleteTask($event)"></app-item>
            </li>
        }
    </ul>


</section>
